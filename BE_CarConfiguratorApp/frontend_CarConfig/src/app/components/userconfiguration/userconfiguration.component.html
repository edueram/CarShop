<app-header></app-header>

<div class="config-container">
  <h2>💾 Meine Konfigurationen</h2>

  <ul *ngIf="configurations.length; else noConfigs">
    <li *ngFor="let config of configurations">
      <strong>ID:</strong> {{ config.id }} <br />
      <strong>Erstellt am:</strong> {{ config.createdAt | date: 'medium' }} <br />
      <strong>Gesamtpreis:</strong> {{ config.totalPrice | currency }} <br />
      <strong>Status:</strong>
      <span [ngClass]="{ 'ordered': config.ordered, 'not-ordered': !config.ordered }">
        {{ config.ordered ? '✅ Bestellt' : '📝 Nicht bestellt' }}
      </span>
      <br />
      <a [routerLink]="['/configuration', config.id]">🔍 Details ansehen</a>
    </li>
  </ul>

  <ng-template #noConfigs>
    <p>Keine Konfigurationen gefunden.</p>
  </ng-template>
</div>
