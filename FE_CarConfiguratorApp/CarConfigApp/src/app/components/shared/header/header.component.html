<div class="header">
  <div class="logo">
    <img src="../../../assets/logo.png" alt="Logo" />
    <span class="title">Car Configurator</span>
  </div>


  <div class="actions">
    <a routerLink="/" class="home-text-link">
      🏠 Startseite
    </a>

    <div class="profile" (click)="toggleDropdown()">
      <span class="profile-icon">👤</span>
      <span>{{ username }}</span>
    </div>

    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>


  <div class="dropdown" *ngIf="profileDropdownOpen">
    <ul>
      <li><a routerLink="/myprofile">👤 Profil anzeigen</a></li>
      <li><a routerLink="/myconfigurations">💾 Meine Konfigurationen</a></li>
      <li><a routerLink="/myorders">🛒 Meine Bestellungen</a></li>
    </ul>
  </div>
</div>
